<p-menubar class="menu_header">
    <ng-template pTemplate="start">
        <img src="./assets/img/logo/Mindworx.png" alt="Mindworx">
    </ng-template>
    <ng-template pTemplate="end">
        <div class="dropdown">
            <div class="notification" (click)="notification.toggle($event)" pBadge style="font-size: 1rem" severity="danger">
                <i class="pi pi-fw pi-bell"></i>
                <span class="text-profile">Notification</span>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn"><img src="./assets/img/3215489.png" /><span>Account</span> </div>
            <div class="dropdown-content">
                <a href="#"><i class="pi pi-fw pi-briefcase"></i>Profile</a>
                <a href="#"><i class="pi pi-fw pi-money-bill"></i>Billing</a>
                <a href="#"><i class="pi pi-fw pi-power-off"></i>Logout</a>
            </div>
        </div>
    </ng-template>
</p-menubar>

<p-overlayPanel #notification styleClass="overlay_nofitication">

            <ng-template pTemplate="header">

            </ng-template>

                    <td>dsad</td>
                </tr>
                <tr>
                    <td>sadas</td>

                    <td>dsad</td>
                </tr>
                <tr>
                    <td>sadas</td>

                    <td>dsad</td>
                </tr>
                <tr>
                    <td>sadas</td>

                    <td>dsad</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="footer">

            <p-button label="View All"></p-button>

        </div>
    </ng-template>

</p-overlayPanel>
